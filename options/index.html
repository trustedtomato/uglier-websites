<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<template id="domain-selector-template">
  <div class="domain-selector">
    <div class="domain-info">
      <label>Domain:
        <input class="domain-info__name" data-store-name="name" pattern="[^*/:]+" required>
      </label>
      <label>Subdomains too:
        <input type="checkbox" class="domain-info__subdomains" data-store-name="subdomains">
      </label>
    </div>
    <div class="domain-selector__actions">
      <button type="button" class="domain-selector__delete">Delete</button>
    </div>
  </div>
</template>

<form id="domain-selectors-form">
  <div id="domain-selectors"></div>
  <div class="example">
    <strong>Example:</strong> Domain is <em>facebook.com</em>,
    checked subdomains so as to make <em>www.facebook.com</em>
    and <em>m.facebook.com</em> uglier too.
  </div>
  <div id="actions">
    <button type="button" id="add-domain-selector">Add domain selector</button>
    <button type="submit" id="save">Save</button>
  </div>
  <div id="status"></div>
</form>

<script src="script.js"></script>
